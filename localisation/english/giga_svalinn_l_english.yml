 # Svalinn is his name / he stands a shield before the sun / the shining deity'
 # Part interstellar citadel, part artillery installation, the $name_svalinn$ is our shield before the stars.
 
 ### the coronal tap upgrade path
 svalinn_bifrost_1:0 "Bifrost Support Site"
 svalinn_bifrost_1_DESC:0 "Construction Site for a future $name_bifrost_mega$ which powers stuff"

 ### the interstellar emplacement upgrade path
 svalinn_interstellar_1:0 "Svalinn Interstellar Emplacement Site"
 svalinn_interstellar_1_DESC:0 "A staging depot for an interstellar bastion for our $name_svalinn_network$. Similarly to the $name_interstellar_hab$, tachyon beams are used to manipulate hyperlane dynamics and reach deep interstellar space."
 svalinn_interstellar_2:0 "Svalinn Interstellar Emplacement Site"
 svalinn_interstellar_2_DESC:0 "svalinn_interstellar_2_DESC"

