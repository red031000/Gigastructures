 svalinn_platform_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_defensive$ \nProvides large quantities of §YDefence Armies§!, §YFTL Inhibitors§! and blocks §YJump Drives§! - §BREQUIRES STAR WITH X§!\n§L« Svalinn is his name / he stands a shield before the sun / the shining deity. »§!"

