 # combo text because tooltips are weird
 giga_svalinn_bifrost_but_not_interstellar:0 "$giga_svalinn_bifrost_not_blocked$\n$giga_svalinn_interstellar_blocked$"
 giga_svalinn_interstellar_but_not_bifrost:0 "$giga_svalinn_interstellar_not_blocked$\n$giga_svalinn_bifrost_blocked$"
