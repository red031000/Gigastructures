 giga_svalinn_both_upgrades_blocked:0 "$giga_svalinn_bifrost_blocked$\n$giga_svalinn_interstellar_blocked$"

 giga_svalinn_bifrost_blocked:0 "$TRIGGER_FAIL$The $name_bifrost_mega$ can not be built in this system. Wrong star class or blocking megastructure present."
 giga_svalinn_bifrost_not_blocked:0 "$TRIGGER_PASS$The $name_bifrost_mega$ can be built in this system."

 giga_svalinn_interstellar_blocked:0 "$TRIGGER_FAIL$An interstellar $name_svalinn_short$ can not be built near this system. None or no valid neighbor systems."
